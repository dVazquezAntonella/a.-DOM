<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 2</title>
</head>
<body>
    <p>Este es un ejemplo de parrafo</p>
    <p name="mayu">ESTE ES UN EJEMPLO DE PARRAFO EN MAYUSCULAS</p>
    <p>Este es un ejemplo de parrafo</p>
    <p name="mayu">ESTE ES UN EJEMPLO DE PARRAFO EN MAYUSCULAS</p>
    <p>Este es un ejemplo de parrafo</p>
    <p>Este es un ejemplo de parrafo</p>
    <input type="button" value="contar" onclick="contar()">
    <input type="button" value="contar_mayusculas" onclick="contar_name()">

    <script>
        function contar(){
            var total=document.getElementsByTagName("p");
            alert("Total de parrafos: "+total.length);
        }
    </script>
    <script>
        function contar_name(){
            var mayusculas = document.getElementsByName("mayu");
            alert("Total de parrafos con mayusculas: "+mayusculas.length);
        }
    </script>
</body>
</html>
